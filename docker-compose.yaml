version: '3'
services:
  manager:
    build: ./manager
    env_file:
      - .env
    volumes:
      - ./manager/app:/app
      - ./manager/data:/data
    ports:
      - 8000:8000

  example-extractor:
    build: ./example-extractor
    env_file:
      - .env
    volumes:
      - ./example-extractor/app:/app

  gmail-extractor:
    build: ./gmail-extractor 
    volumes:
      - ./gmail-extractor/app:/app
      - ./gmail-extractor/data:/data